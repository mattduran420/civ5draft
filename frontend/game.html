<html>
	<head>
	<title>Civ 5 Draft Builder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	</head>

	<body>
		<h1>Civ Draft Builder</h1>
		<div class="row">
			<div class="col-md-6">
				<h3>Globally Banned Teams</h3>
				<div style="border:1px solid #000">
					Babylon, Korea, Persia, England
				</div>
			</div>
			<div class="col-md-6">
				<h3>Player Banned Pool</h3>
				<div style="border:1px solid #000">
					Japan, Maya, Askia
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>All Bans</h3>
				<div style="border:1px solid #000">
					Babylon, Korea, Persia, England
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h3>Players</h3>
				<div style="border:1px solid #000">
					Matt<br/>
					David<br/>
					Derek<br/>
					Jake<br/>
				</div>
			</div>
			<div class="col-md-8">
				<h3>Bannable Civs</h3>
				<div style="border:1px solid #000">
					Babylon<br/>Korea<br/>Persia<br/>England
				</div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</html>
